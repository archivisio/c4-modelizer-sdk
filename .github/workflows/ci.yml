name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Run linting
        run: npm run lint

      - name: Build package
        run: npm run build

      - name: Check package contents
        run: |
          npm pack --dry-run
          echo "ðŸ“¦ Package contents:"
          npm pack --dry-run 2>/dev/null | grep -E "^\s+\w" || true

  build-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build and test exports
        run: |
          npm run build
          
          # Test that all exports are accessible
          echo "Testing main export..."
          node -e "console.log(Object.keys(require('./dist/index.js')))"
          
          echo "Testing core export..."
          node -e "console.log(Object.keys(require('./dist/core/index.js')))"
          
          echo "Testing ui export..."
          node -e "console.log(Object.keys(require('./dist/ui/index.js')))"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7